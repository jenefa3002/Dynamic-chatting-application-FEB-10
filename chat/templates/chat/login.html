<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
/* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for Login Form */
        .login-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Heading */
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-size: 1.8rem;
        }

        /* Form Style */
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form p {
            margin: 0;
        }

        form label {
            font-size: 0.9rem;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4caf50;
        }

        /* Submit Button */
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Sign-up Link */
        .login-container p {
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
            color: #333;
        }

        .login-container a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</body>
</html>
